switch:
  - platform: broadlink
    host: !secret rmpro_host
    mac: !secret rmpro_mac
    type: rm2_pro_plus
    timeout: 15
    switches:
      zap1:
        friendly_name: "Jacks Socket"
        command_on: !secret zap1_on
        command_off: !secret zap1_off
      zap2:
        friendly_name: "Garden Lampost"
        command_on: !secret zap2_on
        command_off: !secret zap2_off
      zap3:
        friendly_name: "Zap Socket 3"
        command_on: !secret zap3_on
        command_off: !secret zap3_off
      zap4:
        friendly_name: "Zap Socket 4"
        command_on: !secret zap4_on
        command_off: !secret zap4_off
      zap5:
        friendly_name: "Zap Socket 5"
        command_on: !secret zap5_on
        command_off: !secret zap5_off
        
      kitchen_light:
        friendly_name: "Kitchen Light"
        command_on: !secret kitchen_light_on
        command_off: !secret kitchen_light_off
        
      kitchen_led:
        friendly_name: "Kitchen LED"
        command_on: !secret kitchen_led_on
        command_off: !secret kitchen_led_off
        
      lounge_light_toggle:
        friendly_name: "Lounge Light Toggle"
        command_on: !secret dimmer_1_on
        command_off: !secret dimmer_1_off
      lounge_light_1:
        friendly_name: "Lounge Button 1"
        command_on:  !secret dimmer_1_b1_on
        command_off: !secret dimmer_1_b1_off
      lounge_light_2:
        friendly_name: "Lounge Button 2"
        command_on:  !secret dimmer_1_b2_on
        command_off: !secret dimmer_1_b2_off
      lounge_light_3:
        friendly_name: "Lounge Button 3"
        command_on: !secret dimmer_1_b3_on
        command_off: !secret dimmer_1_b3_off
      lounge_light_dimmer:
        friendly_name: "Lounge Dimmer"
        command_on: !secret dimmer_1_dim_on
        command_off: !secret dimmer_1_dim_off
